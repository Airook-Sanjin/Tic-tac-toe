<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class = "game-container">
        <h3>Tic-Tac-Toe</h3>
        <section class="playerscore">
            <div class="playerone">
                <h4>Player1</h4>
                <p id="p1score">Score: 0</p>
            </div>
            <div class="playertwo">
                <h4>Player2</h4>
                <p id="p2score">Score: 0</p>
            </div>
            <div class="tie">
                <h4>Tie</h4>
                <p id="tiescore">0</p>
            </div>
            <div class="playerTurn">
                <h4 id = "player">It is Player _ turn</h4>
                
            </div>
        </section>
        <section class ="game">
        <div class="row firstrow">
        <input id = "a1" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "a2" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "a3" type="button" value="" onclick="playerTurn(this);calculatePoints()">
    </div>
    <div class="row secondrow">
        <input id = "b1" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "b2" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "b3" type="button" value="" onclick="playerTurn(this);calculatePoints()">
    </div>
    <div class="row thirdrow">
        <input id = "c1" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "c2" type="button" value="" onclick="playerTurn(this);calculatePoints()">
        <input id = "c3" type="button" value="" onclick="playerTurn(this);calculatePoints()">
    </div>
    <div class="row"><button id="rst-btn">Reset Board</button></div>
    
</section>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
